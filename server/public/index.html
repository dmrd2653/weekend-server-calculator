<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
</head>
<body>
    <h1>Server Calculator</h1>
    <form onsubmit="sendMathProb(event)">
        <input type='text' id='input1' placeholder='Number'/>
        <button onclick="addition(event)" id='add'>+</button>
        <button onclick="sub(event)" id='subtract'>-</button>
        <button onclick="multi(event)" id='multiply'>*</button>
        <button onclick="divi(event)" id='divide'>/</button>
        <input type='text' id='input2' placeholder='Number'/>
        <button type='submit' id='sendInputs'>=</button>
        <button type="reset" id="clearInputs">C</button>
      </form>
</body>
</html>
